  <style>

  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .button {
  border-radius: 5px;
  background-color: black;
  border: none;
  color: red;
  text-align: center;
  font-size: 50px; 
  font-family: VT323;
  padding: 5px;
  width: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

  </style>
</head>
<body style="background-image: url('images/day_1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
  <audio controls autoplay loop>
  <source src="audio/slow_suspense.mp3" type="audio/mpeg">
</audio>
<p id="demo">Let AJAX change this text.</p>

<div class="jumbotron text-right" style="margin-bottom:0; background-color: transparent;">
<br><br><br><br><br><br>
<button class="button" onclick="loadDoc"><span>></span></button>
</div>

<script>
function loadDoc() {
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "1.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
